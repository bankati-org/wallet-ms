# Application Configuration
spring:
  application:
    name: wallet-ms
  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-client-service:5432/clientside}
    username: ${SPRING_DATASOURCE_USERNAME:myuser}
    password: ${SPRING_DATASOURCE_PASSWORD:mypassword}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    jdbc:
      dialect: postgresql

# Server Configuration
server:
  port: 8082

# External API Configuration
api:
  exchangerates:
    access_key: ${EXCHANGERATES_ACCESS_KEY:c7e8306539b39b00f8548283}
  coinmarketcap:
    api:
      key: ${COINMARKETCAP_API_KEY:dc2942b6-c201-42b0-8e18-24b1cc656f8e}

# Eureka Configuration
eureka:
  client:
    region: default
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://34.41.170.207:32003/eureka/}
